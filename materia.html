<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matéria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a href="index.html" class="navbar-brand">← Voltar à Agenda</a>
    </div>
  </nav>

  <div class="container">
    <h2 id="nome-materia">Matéria</h2>
    <p>Aqui vai o conteúdo da matéria.</p>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const nomeMateria = getQueryParam("nome");
    const titulo = document.getElementById("nome-materia");

    if (nomeMateria) {
      titulo.textContent = nomeMateria;
    } else {
      titulo.textContent = "Matéria não informada";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
